version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - ASPNETCORE_HTTP_PORTS=8080 
      - ConnectionStrings__DefaultConnection=Data Source=/app/data/teste.db
    volumes:
      - sqlite_data:/app/data

volumes:
  sqlite_data: